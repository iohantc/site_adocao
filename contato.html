<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <h1>Entre em contato</h1>
    <div class="box">
        <img src="patinhas.png">
        <div class="texto">
            <h2><span>Transformando Vidas e Espalhando Amor</span></h2>
            <p>Olá! Nós, da AdoteMiau, estamos aqui para facilitar o seu trabalho. <br>Basta preencher o formulário ao lado e responderemos em poucos minutos para ajudá-lo(a)!</p>
    </div>
        <form action="">
            <fieldset>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome"class="inputUser" required>
                    <label for="nome" class="labelInput">Nome</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br><br>
                <div class="inputcheckbox">
                    <input id="checkbox-1"type="checkbox">
                    <label for="checkbox-1">Quero doar</label>
                    <input id="checkbox-2" type="checkbox">
                    <label id="teimoso" for="checkbox-2">Achei um pet pra adoção</label>  
                    <br>
                    <input id="checkbox-3"type="checkbox">
                    <label for="checkbox-3" >Já escolhi meu pet</label>
                    <input id="checkbox-4" type="checkbox">

                    <label for="checkbox-4" >Quero ser voluntário</label>
                </div>
                <br><br>
                    <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
